<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitus Tech - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Vitus Tech Learning Platform</h1>
  </header>
  <main>
    <form id="loginForm" aria-label="Login form">
      <h2 class="section-title">Login</h2>
      <div id="loginError" class="error-message" style="display:none;"></div>
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" placeholder="you@example.com" required autocomplete="username" />
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="••••••••" required autocomplete="current-password" />
      <button type="submit">Log In</button>
      <p style="text-align:center; margin-top:1rem;">
        Don't have an account? <a href="register.html" class="toggle-link">Register here</a>
      </p>
    </form>
  </main>
  <script src="auth.js"></script>
</body>
</html>
