<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitus Tech - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Vitus Tech Learning Platform</h1>
  </header>
  <main>
    <section class="dashboard" id="dashboard" aria-live="polite">
      <nav class="dashboard-nav">
        <button id="logoutBtn" aria-label="Log out">Log Out</button>
      </nav>
      <section>
        <h2 class="section-title">Available Courses</h2>
        <div class="grid courses-list" id="coursesList"></div>
      </section>
      <section>
        <h2 class="section-title">Available Certifications</h2>
        <div class="grid certifications-list" id="certificationsList"></div>
      </section>
      <section class="recommendation-section" id="recommendationsSection" style="display:none;">
        <h3>Recommended For You</h3>
        <div id="recommendedCourses"></div>
        <div id="recommendedCertifications" style="margin-top:1rem;"></div>
        <button class="btn-clear" id="clearSelectionBtn">Clear Selections & Start Over</button>
      </section>
    </section>
  </main>
  <script src="dashboard.js"></script>
</body>
</html>
